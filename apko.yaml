contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - ./packages
  packages:
    - wolfi-baselayout
    - mt-ext-proc-grpc

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

# entrypoint is exactly that. You can provide args to it, but they're put in the OCI image as `entrypoint`, not split into `cmd`
entrypoint:
  command: /usr/bin/mt-ext-proc-grpc
